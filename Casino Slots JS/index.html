<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slots</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</head>
<body>
	<audio id="WinAudio" src="sounds/win.mp3" type="audio/mpeg"></audio>
	<audio id="LoseAudio" src="sounds/lose.mp3" type="audio/mpeg"></audio>
	<audio id="WinMoneyAudio" src="sounds/winmoney.mp3" type="audio/mpeg"></audio>
	<audio id="MoneyAudio" src="sounds/money.wav" type="audio/wav"></audio>
	<audio id="PlayAudio" src="sounds/play.mp3" type="audio/mpeg" loop></audio>

	<div id="main">
		<div class="stavkaplus">+10</div>
		<div class="stavkaminus">-10</div>
		<div class="startbutton">START</div>
		<p class="moneyp">Money: <u class="moneycount"></u></p>
		<p class="stavkap">Stavka: <u class="stavkcount">10</u></p>
		<div class="ruchka"></div>
		<div class="money">
			Lose Count: <u class="LoseCount"></u> <br>
			Win Count: <u class="WinCount"></u> <br>

			
		</div>
		<div class="cheatmoney"></div>

	</div>

	<script type="text/javascript" src="jquery/script.js" defer>

	</script>
</body>
</html>
